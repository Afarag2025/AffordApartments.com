<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Apartment Listing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">AffordableHousing.com</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Browse Listings</a></li>
                <li><a href="submit.html">Submit Listing</a></li>
                <li><a href="#">Sign Up / Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Submit Listing Section -->
    <section class="submit-listing">
        <h1>Submit Your Apartment Listing</h1>
        <form action="#" method="POST" id="submit-form">
            <div class="form-group">
                <label for="apartment-title">Apartment Title:</label>
                <input type="text" id="apartment-title" name="apartment-title" placeholder="E.g. 1 Bedroom - Downtown" required>
            </div>

            <div class="form-group">
                <label for="price">Price per Month ($):</label>
                <input type="number" id="price" name="price" placeholder="E.g. 1200" required>
            </div>

            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <select id="bedrooms" name="bedrooms" required>
                    <option value="">Select Bedrooms</option>
                    <option value="studio">Studio</option>
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedrooms</option>
                    <option value="3">3 Bedrooms</option>
                    <option value="4">4+ Bedrooms</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="City, Neighborhood" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Provide a detailed description of the apartment" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="availability">Available From:</label>
                <input type="date" id="availability" name="availability" required>
            </div>

            <div class="form-group">
                <label for="apartment-photo">Upload Apartment Photo:</label>
                <input type="file" id="apartment-photo" name="apartment-photo" accept="image/*">
            </div>

            <button type="submit" class="submit-button">Submit Listing</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Affordable Housing. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
